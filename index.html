<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card | Tommy Trieu</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

</head>

<body>

  <div class="card">
    <h1>Order Summary</h1>

    <p class="plan-description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="plan-choice">
      <article>
        <h2 class="plan-type">Annual Plan</h2>
        <p class="plan-price">$59.99/year</p>
      </article>

      <a href="#" class="change-plan">Change</a>
    </div>

    <a href="#" class="proceed-payment-button">Proceed to Payment</a>
    <a href="#" class="cancel-order">Cancel Order</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/t-rieu" target="_blank">Tommy Trieu</a>.
  </div>
</body>

</html>
